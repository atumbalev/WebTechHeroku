<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="styles/opaTaskStyle.css" />
    <link rel="stylesheet" href="styles/loginAndPersonal.css" />
</head>

<body>
    <main>
        <form class="box" action="#" method="POST">
            <img id="logo" src="source/logoOpaTask.jpg">
            <h1>OpaTask</h1>
            <div>
                <input type="email" id="Email" class="input" placeholder="Enter email" required/>
                <input type="password" id="Password" class="input" placeholder="Enter password" required/>
            </div>
            <div class="forgot"></div>
            <a class="sign" href="register.html">Sign up</a>
            <button class="button" id="login">Log in</button>
        </form>
        <script src="./scripts/service/fetch-service.js"></script>
        <script src="./scripts/login.js"></script>
    </main>
</body>

</html>
